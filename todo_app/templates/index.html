<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">To-Do List</h4>
                </div>
                <div class="card-body">
                    <form action="/add" method="post" class="mb-3">
                        <div class="input-group">
                            <input type="text" name="task" placeholder="Enter your task" class="form-control">
                            <div class="input-group-append">
                                <input type="submit" value="Add Task" class="btn btn-outline-primary">
                            </div>
                        </div>
                    </form>

                    <h5>To Do</h5>
                    <ul class="list-group mb-3">
                        {% for todo in todos if not todo.completed %}
                            <li class="list-group-item d-flex justify-content-between">
                                {{ todo.task }}
                                <div>
                                    <a href="{{ url_for('complete', task_id=todo.id) }}" class="btn btn-success btn-sm">Complete</a>
                                    <a href="{{ url_for('delete', task_id=todo.id) }}" class="btn btn-danger btn-sm">Delete</a>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>

                    <h5>Done</h5>
                    <ul class="list-group">
                        {% for todo in todos if todo.completed %}
                            <li class="list-group-item d-flex justify-content-between">
                                {{ todo.task }}
                                <a href="{{ url_for('delete', task_id=todo.id) }}" class="btn btn-danger btn-sm">Delete</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
